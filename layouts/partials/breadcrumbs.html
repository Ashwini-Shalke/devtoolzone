{{- if (.Param "ShowBreadCrumbs") }}
<div class="breadcrumbs">
    <a href="/">{{ .Site.Title }}</a>
    {{- $url := .RelPermalink -}}
    {{- $url_parts := split (strings.TrimSuffix "/" $url) "/" }}
    
    {{- range $index, $element := $url_parts }}
        {{- if $element }}
        &nbsp;Â»&nbsp;
        <a href="{{ print "/" (delimit (slice (first (add $index 1) $url_parts)) "/") }}">{{ humanize (replace $element "-" " ") }}</a>
        {{- end }}
    {{- end }}
</div>
{{- end }}
