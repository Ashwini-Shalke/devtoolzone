{{ define "main" }}
<div class="post-content navigation-width">
  <header class="post-header compact-header">
    <h2 class="extra-small-title">{{ .Title }}</h2>
  </header>

  <div class="json-formatter-container">
    <div class="input-output-container">
      <div class="input-section">
        <div class="section-header">
          <h3>Input JSON</h3>
        </div>
        <div id="json-input-container">
          <textarea id="json-input" placeholder="Paste your JSON here..."></textarea>
        </div>
      </div>
      <div class="output-section">
        <div class="section-header">
          <h3>Formatted JSON</h3>
        </div>
        <div id="json-output-container">
          <pre id="json-output"></pre>
        </div>
      </div>
    </div>
    
    <div class="controls-container">
      <div class="button-container">
        <button id="format-button" class="primary-button">Format JSON</button>
        <button id="minify-button" class="secondary-button">Minify</button>
        <button id="clear-button" class="secondary-button">Clear</button>
      </div>
      <div class="status-container">
        <div class="validation-status" id="validation-status"></div>
        <button id="copy-button" class="secondary-button">Copy</button>
      </div>
    </div>
  </div>
  
  <div class="tool-description compact-description">
    {{ .Content }}
  </div>
  
  <div class="ad-container inline">
    {{ partial "inline-ad.html" . }}
  </div>

  <script src="/js/json-formatter.js"></script>
</div>

<style>
.navigation-width {
  width: auto !important;
  max-width: 100% !important;
  padding: 0 !important;
  margin: 0 auto !important;
}

.full-width, .main, .post-content {
  max-width: none !important;
}

.extra-small-title {
  margin-bottom: 0.2rem;
  text-align: center;
  font-size: 1.2rem;
  font-weight: normal;
}

.compact-header h1 {
  margin-bottom: 0.3rem;
  text-align: center;
}

.compact-description {
  margin-top: 2rem;
  margin-bottom: 1rem;
}

.compact-description p {
  margin: 0.5rem 0;
}

.compact-description h2 {
  margin-top: 0;
  margin-bottom: 0.5rem;
  font-size: 1.25rem;
}

.compact-description ul {
  margin-top: 0.5rem;
  margin-bottom: 0.5rem;
  padding-left: 1.5rem;
}

.json-formatter-container {
  width: 100%;
  max-width: 100%;
  padding: 0;
  margin: 0;
}

.input-output-container {
  display: flex;
  flex-direction: column;
  gap: 4px;
  width: 100%;
  margin: 0;
}

@media (min-width: 768px) {
  .input-output-container {
    flex-direction: row;
  }
  .input-section, .output-section {
    width: calc(50% - 2px);
  }
}

.input-section, .output-section {
  display: flex;
  flex-direction: column;
  width: 100%;
}

.section-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 0.3rem;
}

.section-header h3 {
  margin: 0;
  font-size: 0.9rem;
}

.toggle-btn {
  background: none;
  border: none;
  font-size: 1rem;
  cursor: pointer;
  padding: 0 10px;
  transition: transform 0.2s;
}

.toggle-btn.collapsed {
  transform: rotate(-90deg);
}

#json-input, #json-output {
  height: 450px;
  padding: 4px;
  font-family: monospace;
  font-size: 13px;
  border: 1px solid #ccc;
  border-radius: 0;
  width: 100%;
  box-sizing: border-box;
  overflow-x: auto;
}

#json-input {
  resize: vertical;
}

#json-output {
  background-color: #f5f5f5;
  margin-top: 0;
  white-space: pre-wrap;
  overflow: auto;
}

.dark #json-input {
  background-color: #1e1e1e;
  color: #d4d4d4;
  border-color: #444;
}

.dark #json-output {
  background-color: #1e1e1e;
  color: #d4d4d4;
  border-color: #444;
}

.controls-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  gap: 1rem;
  margin-top: 0.5rem;
}

.button-container {
  display: flex;
  gap: 10px;
}

.status-container {
  display: flex;
  align-items: center;
  gap: 15px;
}

.primary-button, .secondary-button {
  padding: 8px 16px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-weight: 500;
  transition: all 0.2s;
}

.primary-button {
  background-color: #2563eb;
  color: white;
}

.primary-button:hover {
  background-color: #1d4ed8;
}

.dark .primary-button {
  background-color: #3b82f6;
}

.dark .primary-button:hover {
  background-color: #2563eb;
}

.secondary-button {
  background-color: #e5e7eb;
  color: #374151;
}

.secondary-button:hover {
  background-color: #d1d5db;
}

.dark .secondary-button {
  background-color: #4b5563;
  color: #e5e7eb;
}

.dark .secondary-button:hover {
  background-color: #6b7280;
}

.validation-status {
  font-size: 14px;
  font-weight: 500;
}

.valid {
  color: #10b981;
}

.invalid {
  color: #ef4444;
}

.ad-container {
  padding: 0;
}

@media (min-width: 1280px) {
  #json-input, #json-output {
    height: 550px;
  }
}

/* Hide container when collapsed */
.collapsed-container {
  display: none;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  // Set up toggle buttons for collapsible sections
  document.querySelectorAll('.toggle-btn').forEach(button => {
    button.addEventListener('click', function() {
      const targetId = this.getAttribute('data-target');
      const targetElement = document.getElementById(targetId);
      
      // Toggle the collapsed class on the button
      this.classList.toggle('collapsed');
      
      // Toggle the display of the target container
      if (targetElement.style.display === 'none') {
        targetElement.style.display = 'block';
        this.textContent = '▼';
      } else {
        targetElement.style.display = 'none';
        this.textContent = '▶';
      }
    });
  });
});
</script>
{{ end }}
