{{ define "main" }}
{{ partial "tool-page.html" . }}
{{ end }}

{{ define "tool-content" }}
<div class="tools-index-content">
  {{- if .Content }}
  <div class="content">
    {{ .Content }}
  </div>
  {{- end }}
</div>

<style>
/* Make cards more responsive */
@media (max-width: 1200px) {
  .tools-grid {
    grid-template-columns: repeat(3, minmax(230px, 1fr)) !important;
    gap: 1rem !important;
  }
}

@media (max-width: 900px) {
  .tools-grid {
    grid-template-columns: repeat(2, minmax(230px, 1fr)) !important;
    gap: 1rem !important;
  }
}

@media (max-width: 500px) {
  .tools-grid {
    grid-template-columns: 1fr !important;
  }
}

/* Additional card styling fixes */
.tool-card {
  height: 100% !important;
  display: flex !important;
  flex-direction: column !important;
  word-break: normal !important;
  overflow: visible !important;
  padding: 1.25rem !important;
}

/* Force white background for light theme cards */
body:not(.dark) .tool-card {
  background-color: #ffffff !important;
  border: 1px solid #e0e0e0 !important;
  box-shadow: 0 2px 5px rgba(0,0,0,0.08) !important;
  border-radius: 8px !important;
}

body:not(.dark) .tool-card.available {
  background-color: #ffffff !important;
  border: 1px solid #d0d0ff !important;
  box-shadow: 0 2px 8px rgba(59, 130, 246, 0.08) !important;
}

body:not(.dark) .tool-card:hover {
  box-shadow: 0 8px 15px rgba(0,0,0,0.1) !important;
}

body:not(.dark) .tool-card.available:hover {
  box-shadow: 0 8px 20px rgba(59, 130, 246, 0.15) !important;
}

.tool-card h3 {
  overflow-wrap: break-word !important;
  word-wrap: break-word !important;
  word-break: normal !important;
  hyphens: none !important;
}

.tool-card p {
  overflow-wrap: break-word !important;
  word-wrap: break-word !important;
  word-break: normal !important;
  hyphens: none !important;
}

.tools-index-content {
  width: 100%;
}

.tools-index-content .content {
  width: 100% !important;
  max-width: 100% !important;
  padding: 0 !important;
  margin: 0 !important;
  overflow-x: hidden !important;
}

/* Card link styling - remove borders */
.card-link {
  border: none !important;
  border-bottom: none !important;
  border-top: none !important;
  border-left: none !important;
  border-right: none !important;
  text-decoration: none !important;
  box-shadow: none !important;
  outline: none !important;
  margin-bottom: 0 !important;
  padding-bottom: 0 !important;
  display: block !important;
  color: inherit !important;
}

.card-link::after {
  display: none !important;
  content: none !important;
}

body.dark .card-link,
body:not(.dark) .card-link {
  border: none !important;
  border-bottom: none !important;
  text-decoration: none !important;
}
</style>
{{ end }}
